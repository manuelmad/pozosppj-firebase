<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PETROPERIJÁ WELLS DATA BASE">
    <meta name= "robots" content= "index, follow">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
	<title>BASE DE DATOS PETROPERIJÁ</title>
	<link rel="stylesheet" type="text/css" href="./styles/fields.css">
	<link rel="stylesheet" type="text/css" href="./styles/fields_desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
	<header>
		<div class="logo-title__container">
			<a href="../index.html">
				<img class="logo" src="../imgs/logo-ppj.png">
			</a>
			<h1 id="field_title"></h1>
		</div>
	</header>
	<main>
		<section class="table-and-info">
			<article class="well-table">
				<p>Haga clic sobre el nombre del pozo de su interés para obtener información detallada.</p>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>Nombre del Pozo</th>
								<th>Inicio de Perforación</th>
								<th>Final de Perforación</th>
							</tr>
						</thead>
						<tbody id="tbody">

						</tbody>
					</table>
				</div>
				<p class="add-well-button__container">
					<button id="add_well_btn">Agregar nuevo pozo</button>
				</p>
			</article>
			<article class="well-info">
				<div class="info-container">
					<h2>Información del pozo:</h2>
					<p id="info_paragraph">

					</p>
				</div>
				<div class="buttons-container">
					<p class="update-well-button__container">
						<button id="update_well_btn">
							Editar datos del pozo
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
								<path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
							  </svg>
						</button>
					</p>
					<p class="delete-well-button__container">
						<button id="delete_well_btn">
							Eliminar pozo actual
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
								<path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
							  </svg>
						</button>
					</p>
				</div>
			</article>
		</section>
	</main>
	<!-- Modal to add new wells -->
	<div id="well_modal_container">
		<div id="add_well_modal">
			<div class="modal-header">
				<p class="red-font">* Campos obligatorios</p>
				<p class="x-container">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="x_icon" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
						<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
					</svg>
				</p>
			</div>
			<p>
				<label for="well_name">Nombre del pozo:<span class="red-font">*</span></label>
				<input id="well_name" type="text">
			</p>
			<p>
				<label for="utm_x">Coordenada UTM de superficie (E):</label>
				<input id="utm_x" type="number">
			</p>
			<p>
				<label for="utm_y">Coordenada UTM de superficie (N):</label>
				<input id="utm_y" type="number">
			</p>
			<p>
				<label for="utm_x_fondo">Coordenada UTM de fondo (E):</label>
				<input id="utm_x_fondo" type="number">
			</p>
			<p>
				<label for="utm_y_fondo">Coordenada UTM de fondo (N):</label>
				<input id="utm_y_fondo" type="number">
			</p>
			<p>
				<label for="long_x">Longitud (X):</label>
				<input id="long_x" type="number">
			</p>
			<p>
				<label for="lat_y">Latitud (Y):</label>
				<input id="lat_y" type="number">
			</p>
			<p>
				<label for="utm_id">UTM Projection ID:</label>
				<input id="utm_id" type="text">
			</p>
			<p>
				<label for="well_type">Tipo de Pozo:</label>
				<input id="well_type" type="text">
			</p>
			<p>
				<label for="drilling_init">Inicio de la perforación:</label>
				<input id="drilling_init" type="datetime-local">
			</p>
			<p>
				<label for="drilling_end">Final de la perforación:</label>
				<input id="drilling_end" type="datetime-local">
			</p>
			<p>
				<label for="drilling_contractor">Contratista de perforación:</label>
				<input id="drilling_contractor" type="text">
			</p>
			<p>
				<label for="rig_name">Nombre del taladro:</label>
				<input id="rig_name" type="text">
			</p>
			<p>
				<label for="rig_elevation">Elevación del taladro:</label>
				<input id="rig_elevation" type="number">
			</p>
			<p>
				<label for="elevation_ref">Referencia de elevación:</label>
				<input id="elevation_ref" type="text">
			</p>
			<p>
				<label for="ground_elevation">Elevación del terreno:</label>
				<input id="ground_elevation" type="number">
			</p>
			<p>
				<label for="location">Locación en superficie:</label>
				<input id="location" type="text">
			</p>
			<p class="send-new-well__container">
				<button id="send_new_well">Añadir pozo</button>
			</p>
		</div>
	</div>
	<!-- New well added notification -->
	<div id="add_success_container">
		<p>Nuevo pozo agregado con éxito</p>
	</div>

	<!-- Modal to update existing wells -->
	<div id="update_modal_container">
		<div id="update_well_modal">
			<p class="x-update-container">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="x_icon_update" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
					<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
				</svg>
			</p>
			<p>
				<label for="well_name_update">Nombre del pozo:</label>
				<input id="well_name_update" type="text" disabled>
			</p>
			<p>
				<label for="utm_x_update">Coordenada UTM de superficie (E):</label>
				<input id="utm_x_update" type="number">
			</p>
			<p>
				<label for="utm_y_update">Coordenada UTM de superficie (N):</label>
				<input id="utm_y_update" type="number">
			</p>
			<p>
				<label for="utm_x_fondo_update">Coordenada UTM de fondo (E):</label>
				<input id="utm_x_fondo_update" type="number">
			</p>
			<p>
				<label for="utm_y_fondo_update">Coordenada UTM de fondo (N):</label>
				<input id="utm_y_fondo_update" type="number">
			</p>
			<p>
				<label for="long_x_update">Longitud (X):</label>
				<input id="long_x_update" type="number">
			</p>
			<p>
				<label for="lat_y_update">Latitud (Y):</label>
				<input id="lat_y_update" type="number">
			</p>
			<p>
				<label for="utm_id_update">UTM Projection ID:</label>
				<input id="utm_id_update" type="text">
			</p>
			<p>
				<label for="well_type_update">Tipo de Pozo:</label>
				<input id="well_type_update" type="text">
			</p>
			<p>
				<label for="drilling_init_update">Inicio de la perforación:</label>
				<input id="drilling_init_update" type="datetime-local">
			</p>
			<p>
				<label for="drilling_end_update">Final de la perforación:</label>
				<input id="drilling_end_update" type="datetime-local">
			</p>
			<p>
				<label for="drilling_contractor_update">Contratista de perforación:</label>
				<input id="drilling_contractor_update" type="text">
			</p>
			<p>
				<label for="rig_name_update">Nombre del taladro:</label>
				<input id="rig_name_update" type="text">
			</p>
			<p>
				<label for="rig_elevation_update">Elevación del taladro:</label>
				<input id="rig_elevation_update" type="number">
			</p>
			<p>
				<label for="elevation_ref_update">Referencia de elevación:</label>
				<input id="elevation_ref_update" type="text">
			</p>
			<p>
				<label for="ground_elevation_update">Elevación del terreno:</label>
				<input id="ground_elevation_update" type="number">
			</p>
			<p>
				<label for="location_update">Locación en superficie:</label>
				<input id="location_update" type="text">
			</p>
			<p class="send-update-well__container">
				<button id="send_update_well">Actualizar pozo</button>
			</p>
		</div>
	</div>
	<!-- well updated notification -->
	<div id="update_success_container">
		<p>Pozo actualizado con éxito</p>
	</div>
	<!-- Modal to delete existing wells -->
	<div id="delete_modal_container">
		<div id="delete_well_modal">
			<p class="x-delete-container">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="x_icon_delete" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
					<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
				</svg>
			</p>
			<p id="delete_confirmation__paragraph">

			</p>
			<p class="send-delete-well__container">
				<button id="send_delete_well">Confirmar</button>
				<button id="cancel_delete_well">Cancelar</button>
			</p>
		</div>
	</div>
	<!-- well delete notification -->
	<div id="delete_success_container">
		<p>Pozo eliminado con éxito</p>
	</div>
	<script type="module" src="./js/fields.js"></script>
</body>
</html>
